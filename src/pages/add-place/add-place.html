<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row><ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input
              type="text"
              ngModel
              name="title"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Short Description</ion-label>
            <ion-textarea
              ngModel
              name="description"
              required></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-col></ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            icon-start
            outline
            type="button"
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate Me
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            icon-start
            outline
            type="button"
            (click)="onSelectOnMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationChosen">
        <ion-col>
          <agm-map
            [latitude]="location.latitude"
            [longitude]="location.longitude"
            [zoom]="16">
            <agm-marker
              [latitude]="location.latitude"
              [longitude]="location.longitude"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            icon-start
            type="button"
            (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Take Photo
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="photoURI != ''">
        <ion-col>
          <img [src]="photoURI">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            type="submit"
            color="secondary"
            [disabled]="!f.valid || !locationChosen || photoURI == ''">Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
